<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="colorMod">
        <button><i class="bi bi-cloud-moon"></i></button>
    </div>

    <section id="signInPage">
        <div class="container">
            <div class="signContent row align-center justify-center">
                <div class="mainContent">
                    
                    <div class="headText">
                        <h1>Sign in</h1>
                        <p>Sign in and start managing your candidates!</p>
                    </div>
                    
                    <form action="">
                        <div class="innerContainer">
                            <div class="input_box">
                                <input class="randomBorder" type="text" placeholder="Username or Email" required>
                                
                                <div class="passinput">
                                    <input class="password randomBorder" type="password" placeholder="Password" required>
                                    <button type="button"><i class="bi bi-eye-slash"></i></button>
                                </div>
    
                            </div>
        
                            <div class="fotgotPas row align-center justify-between">
                                <div class="remainPas">
                                    <input type="checkbox">
                                    <p>Remember me</p>
                                </div>
                                <a href="#">Forgot password?</a>
                            </div>
        
                            <div class="loginbtn">
                                <button type="submit">Login</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./js/app.js"></script>
</body>
</html>
